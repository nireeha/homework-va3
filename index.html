<!DOCTYPE html>
<head>
  <title>Bar Chart and Choropath Map</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>

<!-- Container for the visualization -->
<div id="vis"></div>
<script type="text/javascript">
  var spec = "https://raw.githubusercontent.com/nireeha/homework-va3/master/barchart.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id="vis1"></div>
<script type="text/javascript">

  vegaEmbed('#vis1', spec).then(function(result) {
  }).catch(console.error);
</script>


</body>
</html>
